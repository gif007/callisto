{% extends "game.html" %}

{% block main %}
    <div class='Deployed'>
        <div class='DeployedCard'>
            <div class='row'>
                <div class='deployed-card-image'><img src='' id='img' /></div>
                <div class='deployed-card-message'>
                    <h2 id='title'>Deployed</h2>
                    <p class='deployed-card-text' id='desc'>You have been deployed to the Outlands.</p>
                    <p id='discovered'>Nothing has happened yet</p>
                </div>
            </div>

            <div class='row'>
                <div class='arena'>
                    <div id='enemy'>Enemy!</div>
                    <div id='mech'>Mech!</div>
                </div>

                <div class='loot'>
                    <ul id='lootinv'>

                    </ul>
                </div>
            </div>
            
            
            <div class='deployed-card-button-group' id='btngrp'>
                <button id='get_action'>Continue</button>
                <button id=exit-to-workshop>Exit</button>
            </div>
            
        </div>
    </div>
{% endblock %}

{% block script %}
{% load static %}
<script src="{% static 'js/ajax.js' %}"></script>
<script>
    document.querySelector('#exit-to-workshop').addEventListener('click', function(){
        window.location = '/game/deploy/flee';
    });
</script>
{% endblock %}
