{% extends "game.html" %}

{% block main %}
{% load static %}
    <div class='Deployed'>
        <div class='DeployedCard'>

            <div class='row' id='header'>
                <div class='DeployedCardImage'><img src="{% static 'img/moonterrain1.jpg' %}" id='img' /></div>
                <div class='DeployedCardMessage'>
                    <h2 class='DeployedCardTitle' id='title'>Deployed</h2>
                    <p class='DeployedCardText' id='desc'>You have been deployed to the Outlands.</p>
                </div>
            </div>

            <div id='view' class='row'>
                <div class='Arena'>
                    <!-- <div id='enemy'>Enemy!</div>
                    <div id='mech'>Mech!</div> -->
                </div>

                <div class='Loot'>
                    <ul id='lootinv'>
                        <!-- <li>Coins</li>
                        <li>Leather scraps</li> -->
                    </ul>
                </div>
            </div>
            
            <div class='DeployedCardButtonGroup' id='btngrp'>

                <div class='ActionButtons'>
                    <button id='continue'>Continue</button>
                </div>

                <button id=exit>Exit</button>
            </div>
            
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="{% static 'js/ajax.js' %}"></script>
<script>
    document.querySelector('#exit').addEventListener('click', function(){
        window.location = '/game/deploy/flee';
    });
</script>
{% endblock %}
